<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<!-- Somehow I got an error, so I comment the title, just uncomment to show -->
		<title>Sliding Modal Box Style</title>
		<link rel="stylesheet" href="../css/popup.css" />
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	</head>
	<body>
		<div class="start-btn">
			<a href="#">View Modal</a>
		</div>
		<div class="center modal-box">
			<div class="fas fa-times"></div>
			<div class="fas fa-envelope icon1"></div>

			<p>Set your currency and country where your business legally operates.</p>
			<form action="">
				<div class="fas fa-envelope icon2"></div>
				<input type="email" required placeholder="abc@example.com" />
				<button>Continue</button>
			</form>
		</div>
		<script>
			$(document).ready(function () {
				$('.start-btn').click(function () {
					$('.modal-box').toggleClass('show-modal');
					$('.start-btn').toggleClass('show-modal');
				});
				$('.fa-times').click(function () {
					$('.modal-box').toggleClass('show-modal');
					$('.start-btn').toggleClass('show-modal');
				});
			});
		</script>
	</body>
</html>
